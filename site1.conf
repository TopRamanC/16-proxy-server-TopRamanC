<VirtualHost *:80>

    ServerName site1.internal

    RewriteEngine On 
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

<VirtualHost *:443>

    ServerName site1.internal
    DocumentRoot /var/www/html/site2/
    SSLEngine on
    SSLCertificateFile "/etc/ssl/certs/certificate.pem"
    SSLCertificateKeyFile "/etc/ssl/key.pem"

    SSLProxyEngine on

    ProxyPass "/special/" http://site3.internal:8443
    ProxyPass "/special" http://site3.internal:8443/special
    ProxyPassReverse "/special/" http://site3.internal:8443
    ProxyPassReverse "/special" http://site3.internal:8443/special

    ProxyPass "/" http://site2.internal:8443
    ProxyPassReverse "/" http://site2.internal:8443

    

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>